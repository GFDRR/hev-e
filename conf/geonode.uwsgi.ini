[uwsgi]
uid = geosolutions
gid = www-data
chdir = <HEVE_DJANGO_STATIC_ROOT>
module = gfdrr_det.wsgi:application
plugins = python
env = DJANGO_SETTINGS_MODULE=gfdrr_det.settings.development
env = DJANGO_SECRET_KEY=<THE_SECRET_KEY>
env = DJANGO_EMAIL_HOST=<EMAIL_HOST>
env = DJANGO_EMAIL_PORT=587
env = DJANGO_EMAIL_HOST_USER=<EMAIL_USER>
env = DJANGO_EMAIL_HOST_PASSWORD=<EMAIL_PORT>
env = SITE_HOST_NAME=<HEVE_HOST>
env = SITE_HOST_PORT=80
env = ALLOWED_HOSTS=localhost:django:<HEVE_HOST>
env = PROXY_ALLOWED_HOSTS=localhost:django:nominatim.openstreetmap.org:<HEVE_HOST>
env = GEOSERVER_ADMIN_USER=<GEOSERVER_ADMIN_USER>
env = GEOSERVER_ADMIN_PASSWORD=<GEOSERVER_ADMIN_PASSWORD>
env = GFDRR_DET_DB_NAME=<GFDRR_DET_DB_NAME>
env = GFDRR_DET_DB_DATA_NAME=<GFDRR_DET_DB_DATA_NAME>
env = GFDRR_DET_DB_USER=<GFDRR_DET_DB_USER>
env = GFDRR_DET_DB_PASSWORD=<GFDRR_DET_DB_PASSWORD>
env = GFDRR_DET_DB_HOST=localhost
env = GFDRR_DET_DB_PORT=5432
env = HEV_E_DB_NAME=<GFDRR_HEVE_DB_NAME>
env = HEV_E_DB_USER=<GFDRR_HEVE_DB_USER>
env = HEV_E_DB_PASSWORD=<GFDRR_HEVE_DB_PASSWORD>
env = HEV_E_DB_HOST=localhost
env = HEV_E_DB_PORT=5432
virtualenv = <HEVE_VIRTUALENV_PATH>
processes = 3
threads = 2
enable-threads = true
master = true
autoload = false
max-requests=50
buffer-size = 524288
touch-reload = <WSGI.PY_PATH>
