[uwsgi]
uid = geosolutions
gid = www-data
chdir = /home/geosolutions/work/det/repo/gfdrr-det/gfdrr_det/static_root/
module = gfdrr_det.wsgi:application
plugins = python
env = DJANGO_SETTINGS_MODULE=gfdrr_det.gfdrr_det_settings
env = DJANGO_SECRET_KEY=<THE_SECRET_KEY>
env = DJANGO_EMAIL_HOST=smtp.geo-solutions.it
env = DJANGO_EMAIL_PORT=587
env = DJANGO_EMAIL_HOST_USER=<EMAIL_USER>
env = DJANGO_EMAIL_HOST_PASSWORD=<EMAIL_PORT>
env = SITE_HOST_NAME=det-dev.geo-solutions.it
env = SITE_HOST_PORT=80
env = ALLOWED_HOSTS=localhost:django:det-dev.geo-solutions.it
env = PROXY_ALLOWED_HOSTS=localhost:django:nominatim.openstreetmap.org:det-dev.geo-solutions.it
env = GEOSERVER_ADMIN_USER=<GEOSERVER_ADMIN_USER>
env = GEOSERVER_ADMIN_PASSWORD=<GEOSERVER_ADMIN_PASSWORD>
env = GFDRR_DET_DB_NAME=<GFDRR_DET_DB_NAME>
env = GFDRR_DET_DB_DATA_NAME=<GFDRR_DET_DB_DATA_NAME>
env = GFDRR_DET_DB_USER=<GFDRR_DET_DB_USER>
env = GFDRR_DET_DB_PASSWORD=<GFDRR_DET_DB_PASSWORD>
env = GFDRR_DET_DB_HOST=localhost
env = GFDRR_DET_DB_PORT=5432
virtualenv = /home/geosolutions/.virtualenvs/det-dev/
processes = 3
threads = 2
enable-threads = true
master = true
autoload = false
max-requests=50
buffer-size = 524288
touch-reload = /home/geosolutions/work/det/repo/gfdrr-det/gfdrr_det/wsgi.py
