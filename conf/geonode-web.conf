upstream geonode {
       server unix://run/uwsgi/app/geonode/socket;
}

upstream geoserver {
       server localhost:8080;
}

# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
       listen 80;
       server_name det-dev.geo-solutions.it;
       charset utf-8;
       root /home/geosolutions/work/det/repo/gfdrr-det/gfdrr_det/static_root/;

       ##
       # Gzip Settings
       ##
       gzip on;
       gzip_vary on;
       gzip_proxied any;
       gzip_http_version 1.1;
       gzip_disable "MSIE [1-6]\.";
       gzip_buffers 16 8k;
       gzip_min_length 1100;
       gzip_comp_level 6;
       gzip_proxied any;
       gzip_types video/mp4 text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript image/jpeg;

       #gzip on;
       #gzip_min_length 800;
       #gzip_types text/plain application/json application/xml text/css text/javascript application/javascript;
       #gzip_comp_level 4;

       ##
       # Browser Cache Settings
       ##
       etag on;
       expires $expires;
       proxy_read_timeout 600s;

       # set client body size to 2M #
       client_max_body_size 5000M;

       location @uwsgi {
               etag off;
               uwsgi_pass  geonode;
               include     uwsgi_params;
               uwsgi_read_timeout 600s;
       }

       location /geoserver {
               proxy_pass http://geoserver;
               include proxy_params;
       }

       location /static/ {
               alias /home/geosolutions/work/det/repo/gfdrr-det/gfdrr_det/static_root/;
       }
       location /uploaded/ {
               alias /home/geosolutions/work/det/repo/gfdrr-det/gfdrr_det/uploaded/;
       }

       location / {
               try_files $uri @uwsgi;
       }
}
